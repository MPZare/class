<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js 5</title>

    <style>
        body {
            background-image: url(https://png.pngtree.com/background/20211215/original/pngtree-cartoon-satellite-ruler-calculator-linear-education-background-picture-image_1458755.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="mt-4 text-white rounded " style="width: 50%; margin: auto; padding-top: 1%; background-color: #FFB800;">
        <div>
            <h1 style="text-align: center;">تمرین جاوا اسکریپت - شماره 5</h1>
            <br><br>

            <h1 id="main-text" style="text-align: center;"></h1>
            <br><br>
        </div>


        <div style="text-align: center;">

            <h4>Enter your name and gender</h4>


            <label>name:</label>
            <input type="text" id="na">
            <br><br>
            <label>gender:</label>
            <select name="gender" id="ge">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <button type="button" class="btn btn-primary" onclick="
            ge=document.getElementById('ge').value;
            na=document.getElementById('na').value;
            if (ge=='female')
            {
                document.getElementById('main-text').innerHTML=('hello Ms' + ' ' + na);
            }

            else if (ge=='male')
            {
                document.getElementById('main-text').innerHTML=('hello Mr' + ' ' + na);
            }
            
            ">OK
            </button>

        </div>
        <br><br>


        <h1 id="main-text-2" style="text-align: center;"></h1>
        <br><br>

        <div style="text-align: center;">

            <h4>Enter a number</h4>

            <input type="number" id="num" value="0">
            <br><br>

            <button type="button" class="btn btn-primary" onclick="
            num=document.getElementById('num').value;

            if (num % 2 == 0) {
                document.getElementById('main-text-2').innerHTML=('This number is even')
            }

            else {
                document.getElementById('main-text-2').innerHTML=('This number is odd')
            }

            ">OK</button>
        </div>
        <br><br>

        <div class="container mt-3">
            <div class="d-grid" style="padding-bottom: 1%;">
                <button type="button" class="btn btn-primary btn-block" onclick="
              document.getElementById('main-text').innerHTML=(' ')
              document.getElementById('main-text-2').innerHTML=(' ')
              ">Reset</button>
            </div>
        </div>

    </div>








    <script>
        n = prompt('What is your name?')
        g = prompt('what is your gender? (m=male and f=female)')

        if (g == 'f') {
            alert("hello Ms" + " " + n)
        }

        else if (g == "m") {
            alert("hello Mr" + " " + n);
            document.getElementById('msg').innerHTML = 'hello '
        }

        else if (g != "m" && g != "f") {
            alert("فرمت وارد شده اشتباه است");
        }

        num = prompt('enter a number')

        if (num % 2 == 0) {
            alert("This number is even")
        }

        else {
            alert("This number is odd")
        }
    </script>
</body>

</html>
