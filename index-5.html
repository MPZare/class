<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js 5</title>
</head>
<body>
    <h1 id="h" style="text-align: center;">تمرین جاوا اسکریپت - شماره 5</h1>
    <br><br>
    <h1 id="hhh">fdfsdfs</h1>

    <p id="msg"></p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
      </button>
    </div>
    
    <!-- The Modal -->
    
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Enter your name and gender <br> (male and female)</h4>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <label>name:</label>
           <input type="text" id="na">
            <br><br>
           <label>gender:</label>
           <input type="text" id="ge">
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
            onclick="
            ge=document.getElementById('ge').value;
            na=document.getElementById('na').value;
            if (ge=='female')
            {
                document.getElementById('hhh').innerHTML=('hello ms' + ' ' + na);
            }

            else if (ge=='male')
            {
                document.getElementById('hhh').innerHTML=('hello mr' + ' ' + na);
            }
            
            "
            >Close</button>
    
        </div>
      </div>
    </div>
    
    







    <script>
        n=prompt('What is your name?')
        g=prompt('what is your gender? (m=male and f=female)')

        if (g=='f')
        {
            alert("hello Ms" + " " + n )
        }

        else if (g=="m")
        {
            alert("hello Mr" + " " + n );
            document.getElementById('msg').innerHTML='hello '
        }

        else if (g != "m" && g != "f")
        {
            alert("فرمت وارد شده اشتباه است");
        }

        num=prompt('enter a number')

        if (num%2==0)
        {
            alert("This number is even")
        }

        else
        {
            alert("This number is odd")
        }
    </script>
</body>
</html>
