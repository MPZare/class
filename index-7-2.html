<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js 7-2</title>

    <style>
        body {
            background-image: url(https://png.pngtree.com/background/20211215/original/pngtree-cartoon-satellite-ruler-calculator-linear-education-background-picture-image_1458755.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="mt-4 text-white rounded "
        style="width: 50%; margin: auto; padding-top: 1%; background-color: #4366b2; text-align: center;">
        <h1>تمرین جاوا اسکریپت - شماره 2-7
        </h1>
        <br>
        <h5>تشخیص روز هفته با عدد داده شده</h5>
        <p>توجه: شنبه از 0 شروع میشه</p>
        <br>
        <p id="natije"></p>

        <input type="number" id="adad" class="text-center" placeholder="عدد مدنظر را وارد کنید">
        <br><br>

        <div style="padding-bottom: 1%">
            <button type="button" class="btn btn-warning" onclick="
             shomare=parseInt(document.getElementById('adad').value)
             switch(shomare){
                                case 0:
                                document.getElementById('natije').innerHTML='شنبه';
                                    break;

                                case 1:
                                document.getElementById('natije').innerHTML='یک شنبه';
                                    break;

                                case 2:
                                document.getElementById('natije').innerHTML='دوشنبه';
                                    break;

                                case 3:
                                    document.getElementById('natije').innerHTML='سه شنبه';
                                    break;

                                case 4:
                                    document.getElementById('natije').innerHTML='چهارشنبه';
                                    break;

                                    case 5:
                                    document.getElementById('natije').innerHTML='پنج شنبه';
                                    break;

                                    case 6:
                                    document.getElementById('natije').innerHTML='جمعه';
                                    break;   
                               

                                default:
                                document.getElementById('natije').innerHTML='همچین روزی وجود نداره';
                            }

                ">OK</button>

        </div>
    </div>


</body>

</html>
