<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>js 4</title>

    <style>
        body {
            background-image: url(https://png.pngtree.com/background/20211215/original/pngtree-cartoon-satellite-ruler-calculator-linear-education-background-picture-image_1458755.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="mt-4 text-white rounded " style="width: 50%; margin: auto; padding-top: 1%; background-color: #4366b2;">
        <h1 style="text-align: center;">تمرین جاوا اسکریپت - شماره 4</h1>
        <br><br>

        <div style="text-align: center;">
            <input id="number1" type="number" placeholder="   عدد مورد نظر را وارد کن">

            <h1 id="logic">+ , × , ÷ , ××</h1>

            <input id="number2" type="number" placeholder="   عدد مورد نظر را وارد کن">

            <h1 id="">=</h1>

            <input id="javab" type="number" placeholder="                جواب">

            <br><br>

            <input type="button" value="+" class="btn btn-primary" onclick="document.getElementById('logic').innerHTML = ('+');
            n1 = document.getElementById('number1').value;
            n2 = document.getElementById('number2').value;
            alert(parseInt(n1) + parseInt(n2))">


            <input type="button" value="-" class="btn btn-danger" onclick="document.getElementById('logic').innerHTML = ('-');
            n1 = document.getElementById('number1').value;
            n2 = document.getElementById('number2').value;
            alert(parseInt(n1) - parseInt(n2))">

            <br><br>

            <input type="button" value="×" class="btn btn-success" onclick="document.getElementById('logic').innerHTML = ('×');
            n1 = document.getElementById('number1').value;
            n2 = document.getElementById('number2').value;
            alert(parseInt(n1) * parseInt(n2))">

            <input type="button" value="÷" class="btn btn-warning" onclick="document.getElementById('logic').innerHTML = ('÷');
            n1 = document.getElementById('number1').value;
            n2 = document.getElementById('number2').value;
            alert(parseInt(n1) / parseInt(n2))">

            <br><br>

            <div style="padding-bottom: 1%;">
                    <input type="button" value="×× (توان)" class="btn btn-primary" onclick="document.getElementById('logic').innerHTML = ('××');
                n1 = document.getElementById('number1').value;
                n2 = document.getElementById('number2').value;
                document.getElementById('javab').value=(parseInt(n1) ** parseInt(n2))">
            </div>
        </div>

    </div>
</body>

</html>
