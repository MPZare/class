<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>js 6</title>

    <style>
        body {
            background-image: url(https://png.pngtree.com/background/20211215/original/pngtree-cartoon-satellite-ruler-calculator-linear-education-background-picture-image_1458755.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="mt-4 text-white rounded " style="width: 50%; margin: auto; padding-top: 1%; background-color: #4366b2; text-align: center;">
        <h1>تمرین جاوا اسکریپت - شماره 6-1</h1>
        <br>
        <h5>تشخیص طول متن , حذف فاصله های اول و آخر و تشخیص حرف در موقعیت سفارشی</h5>
        <br>
        <p>پ.ن: فاصله های بعد یا قبل از متنتون پاک میشه</p>
        <br><br>

        <p id="tedad"> :تعداد حروف</p>
        <p id="harf">:حرف خواسته شده</p>

        <input type="text" id="txt" class="text-center" placeholder="یک متن وارد کنید">
        <br><br>

        <input type="number" id="txt2" class="text-center" placeholder="چندمین حرف؟">
        <br><br>

        <div style="padding-bottom: 1%">
        <button type="button" class="btn btn-warning"
        onclick="

        text=document.getElementById('txt').value;
        document.getElementById('txt').value=text.trim()
        document.getElementById('tedad').innerHTML=( (' تعداد حروف: ') + text.trim().length)
        if (text.length<parseInt(document.getElementById('txt2').value)) {
                //Error
                document.getElementById('harf').innerHTML='خطا!\nموقعیت خواسته شده در متن وجود ندارد\nتعداد حرف های شما:'+text.length
            } else {
                document.getElementById('harf').innerHTML='حرف خواسته شده:' + ' ' + text.charAt(parseInt(document.getElementById('txt2').value)-1)

            }
        ">OK</button>

        </div>
    </div>


</body>

</html>
